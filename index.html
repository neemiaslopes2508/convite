<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Convite Especial</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Olá!</h1>
    <p>Tenho algo especial para você...</p>
    <button id="btn">Clique para ver o convite</button>
  </div>

  <!-- Seção do convite -->
  <div class="convite oculto">
    <h2>Oiii meu amor! 🌹</h2>
    <p>Gostaria de te convidar para sair comigo esse fim de semana. Que tal um encontro especial?</p>
    <div class="botoes">
      <button class="opcao" data-msg="Quero ir no cinema com você! 💖">🎬 Cineminha + Shopping</button>
      <button class="opcao" data-msg="Piquenique na Pampulha, vamos! 🌸">🌅 Pampulha + Piquenique</button>
      <button class="opcao" data-msg="Vamos jantar juntinhos 😍">🍝 Jantar Romântico</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
